<!DOCTYPE html>
<html>

<head>
    <title href="/assets/images/66273.svg"> Firebase Train </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Anytime Is Train Time</h1>
        </div>

        <div class="panel">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th class = "train">Train Name</th>
                            <th class = "dest">Destination</th>
                            <th class = "freq">Frequency(min)</th>
                            <th class = "next">Next Arrival</th>
                            <th class = "minutes">Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>

        <!-- Form for adding a new train -->

        <div class="panel">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
